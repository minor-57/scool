<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/basecourse.css">
    <title>base-course</title>
</head>

<body>
    <section class="content-section">
        <div class="container cotent-column">
            <div class="row justify-content-center">
                <div class="container-column column-3 contour-1">
                    <div class="content-container content-main">
                        <div class="contour-2">
                            <div class="content-header">
                                <div class="logo-container">
                                    <a href="http://127.0.0.1:5500/index.html" class="logo">
                                        <img src="/img/logo-icon.png" alt="" class="logo-olympus">
                                        <img src="/img/logo-rus-short.png" alt="" class="main-logo">
                                    </a>
                                </div>
                            </div>
                            <div class="stages-container">
                                <div class="stages">
                                    <div class="stage stage-selected">
                                        <span class="stage-icon">1</span>
                                        <span class="stage-text">Предмет</span>
                                    </div>
                                    <span class="stage-strip"></span>
                                    <div class="stage stage-selected">
                                        <span class="stage-icon">2</span>
                                        <span class="stage-text">Преподаватель</span>
                                    </div>
                                    <span class="stage-strip"></span>
                                    <div class="stage stage-selected">
                                        <span class="stage-icon">3</span>
                                        <span class="stage-text">Стоимость</span>
                                    </div>
                                </div>
                            </div>
                            <div class="cotent-basic basic">
                                <div class="subject-selection">
                                    <div class="subject">
                                        <h2 class="subject-text">1. Выбор предмета</h2>
                                        <div class="number-class text">(11 класс)</div>
                                    </div>
                                </div>
                                <div class="subject-main">
                                    <div class="p-relative">
                                        <div class="subject-main">
                                            <div class="subject-row">
                                                <div class="subject-name subject-image">
                                                    <img src="/img/chemestry-icon.png" alt="" class="subject-icon">
                                                    <h3 class="subject-title">Химия</h3>
                                                    <button class="button btn-choose btn-text">Выбрать</button>
                                                </div>
                                            </div>
                                            <div class="subject-row">
                                                <div class="subject-name subject-image">
                                                    <img src="/img/maths-icon-coures.png" alt="" class="subject-icon">
                                                    <h3 class="subject-title">Математика</h3>
                                                    <button class="button btn-choose btn-text">Выбрать</button>
                                                </div>
                                            </div>
                                            <div class="subject-row">
                                                <div class="subject-name subject-image">
                                                    <img src="/img/physics-icon-coures.png" alt="" class="subject-icon">
                                                    <h3 class="subject-title">Физика</h3>
                                                    <button class="button btn-choose btn-text">Выбрать</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
